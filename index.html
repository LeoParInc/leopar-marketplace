<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>LeoPar Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #1f1f1f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #333;
    }
    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button:hover {
      opacity: 0.85;
    }
    #adminBtn {
      background-color: #2563eb; /* blue */
      color: white;
      margin-right: 10px;
    }
    #logoutBtn {
      background-color: #dc2626; /* red */
      color: white;
      display: none;
    }
    #viewSalesBtn {
      background-color: #f59e0b; /* amber */
      color: black;
      display: none;
      margin-left: 10px;
    }
    main {
      flex-grow: 1;
      padding: 1rem 2rem;
    }
    #productsContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .product-card {
      background: #1f1f1f;
      padding: 1rem;
      border-radius: 8px;
      width: 280px;
      box-shadow: 0 0 10px rgba(255 255 255 / 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-placeholder {
      background: #333;
      height: 150px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #777;
      font-weight: 700;
      font-size: 1.2rem;
      user-select: none;
      margin-bottom: 10px;
    }
    .editable {
      outline: none;
      background: transparent;
      color: white;
    }
    .price-tag {
      font-weight: 700;
      margin-bottom: 10px;
      color: #22c55e; /* green */
    }
    .desc {
      flex-grow: 1;
      margin-bottom: 10px;
      color: #ccc;
      font-size: 0.9rem;
    }
    .btn-blue {
      background-color: #2563eb;
      color: white;
      margin-bottom: 5px;
    }
    .btn-green {
      background-color: #22c55e;
      color: white;
      margin-bottom: 5px;
    }
    #cartButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #2563eb;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.6rem;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(37, 99, 235, 0.7);
      z-index: 1000;
    }
    #cartMenu {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 320px;
      max-height: 400px;
      background: #1f1f1f;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0 0 0 / 0.8);
      overflow-y: auto;
      padding: 15px;
      display: none;
      flex-direction: column;
      z-index: 1000;
    }
    #cartItems {
      flex-grow: 1;
      max-height: 220px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    #cartItems div {
      border-bottom: 1px solid #333;
      padding: 5px 0;
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
    }
    #cartTotal, #finalTotal {
      font-weight: 700;
    }
    #giftInput {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      margin-bottom: 8px;
      background: #333;
      color: white;
    }
    #giftResult {
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: #f87171; /* red */
      min-height: 20px;
    }
    #checkoutBtn {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      background-color: #7c3aed;
      color: white;
      font-weight: 700;
      cursor: pointer;
      border: none;
      margin-bottom: 10px;
    }
    #checkoutBtn:disabled {
      background-color: #4c1d95;
      cursor: not-allowed;
    }
    #adminPanels {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    #addProductPanel, #adminGiftPanel, #salesLogPanel {
      background: #222;
      padding: 15px;
      border-radius: 8px;
      width: 300px;
      color: white;
      display: none;
      flex-direction: column;
    }
    #addProductPanel input, #adminGiftPanel input {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
    }
    #addProductPanel button, #adminGiftPanel button, #salesLogPanel button {
      padding: 8px;
      background: #2563eb;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #addProductPanel button:hover, #adminGiftPanel button:hover, #salesLogPanel button:hover {
      background-color: #1e40af;
    }
    #salesLogPanel {
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 0.9rem;
    }
    footer {
      text-align: center;
      padding: 10px 0;
      background: #1f1f1f;
      color: #555;
      font-size: 0.85rem;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>LeoPar Marketplace</h1>
    <div>
      <button id="adminBtn">Admin Login</button>
      <button id="logoutBtn">Logout</button>
      <button id="viewSalesBtn">View Sales Log</button>
    </div>
  </header>
  <main>
    <div id="productsContainer"></div>
    <div id="adminPanels">
      <div id="addProductPanel">
        <h3>Add Product</h3>
        <input id="newTitle" placeholder="Title" />
        <input id="newDesc" placeholder="Description" />
        <input id="newPrice" type="number" min="0" placeholder="Price ($)" />
        <input id="newStripeLink" placeholder="Stripe Buy Link" />
        <button onclick="addProduct()">Add Product</button>
      </div>
      <div id="adminGiftPanel">
        <h3>Add Gift Code</h3>
        <input id="newGiftCode" placeholder="Gift Code" />
        <input id="newGiftValue" type="number" min="0" placeholder="Value ($)" />
        <button onclick="addGiftCode()">Add Gift Code</button>
      </div>
      <div id="salesLogPanel"></div>
    </div>
  </main>

  <div id="cartButton" title="Open Cart">ðŸ›’</div>
  <div id="cartMenu">
    <div id="cartItems"></div>
    <div>Cart Total: $<span id="cartTotal">0.00</span></div>
    <input id="giftInput" placeholder="Enter Gift Code" />
    <div id="giftResult"></div>
    <div>Final Total: $<span id="finalTotal">0.00</span></div>
    <button id="applyGiftBtn">Apply Gift Code</button>
    <button id="checkoutBtn" disabled>Checkout</button>
  </div>

  <footer>Copyright LeoPar Inc.</footer>

<script>
  let products = JSON.parse(localStorage.getItem("leoparProducts")) || [
    { id: 1, title: "âœ…Grow A Garden: DRAGONFLY", price: 0, description: "", stripe: "" },
    { id: 2, title: "âœ…Grow A Garden: COOKED OWL", price: 0, description: "", stripe: "" },
    { id: 3, title: "âœ…Blue check method", price: 0, description: "", stripe: "" },
    { id: 4, title: "â­ï¸Earn Money from YouTube (Without opening a channel)", price: 0, description: "", stripe: "" },
    { id: 5, title: "â­ï¸Snapchat Boost Method", price: 0, description: "", stripe: "" },
    { id: 6, title: "âœ…TikTok appear on fyp Method", price: 0, description: "", stripe: "" },
    { id: 7, title: "â­ï¸Discord server expension method", price: 0, description: "", stripe: "" },
    { id: 8, title: "âœ…Clash Royale: Rare profile picture.", price: 0, description: "", stripe: "" },
    { id: 9, title: "âœ…eFootball Epic character method", price: 0, description: "", stripe: "" },
    { id: 10, title: "â­ï¸2x Gmail, Arrives fast", price: 0, description: "", stripe: "" },
    { id: 11, title: "âœ…Spotify Premium Method", price: 0, description: "", stripe: "" },
    { id: 12, title: "â­ï¸Cheapest Brawl Stars 20K trophies account.", price: 0, description: "", stripe: "" },
    { id: 13, title: "â­ï¸Brawl Stars 10K Trophies, 20+ skins, legendary skins", price: 0, description: "", stripe: "" },
    { id: 14, title: "â­5000 Instagram likes", price: 0, description: "", stripe: "" },
    { id: 15, title: "â­5000 Instagram followers", price: 0, description: "", stripe: "" },
    { id: 16, title: "â­5000 Instagram views", price: 0, description: "", stripe: "" },
    { id: 17, title: "â­1000 Instagram Followers", price: 0, description: "", stripe: "" },
    { id: 18, title: "â­1000 Instagram views", price: 0, description: "", stripe: "" },
    { id: 19, title: "â­1000 Instagram likes", price: 0, description: "", stripe: "" },
    { id: 20, title: "â­Moderate-level designing", price: 0, description: "", stripe: "" }
  ];
  let cart = [];
  let giftCodes = JSON.parse(localStorage.getItem("giftCodes")) || {};
  let appliedGift = 0;
  let isAdmin = false;
  let salesLog = JSON.parse(localStorage.getItem("salesLog")) || [];

  // DOM refs
  const container = document.getElementById("productsContainer");
  const cartButton = document.getElementById("cartButton");
  const cartMenu = document.getElementById("cartMenu");
  const cartItems = document.getElementById("cartItems");
  const cartTotal = document.getElementById("cartTotal");
  const finalTotal = document.getElementById("finalTotal");
  const giftInput = document.getElementById("giftInput");
  const giftResult = document.getElementById("giftResult");
  const applyGiftBtn = document.getElementById("applyGiftBtn");
  const checkoutBtn = document.getElementById("checkoutBtn");
  const adminBtn = document.getElementById("adminBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const viewSalesBtn = document.getElementById("viewSalesBtn");
  const adminGiftPanel = document.getElementById("adminGiftPanel");
  const addProductPanel = document.getElementById("addProductPanel");
  const salesLogPanel = document.getElementById("salesLogPanel");

  // Render Products
  function renderProducts() {
    container.innerHTML = "";
    products.forEach((p, i) => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <div class="product-placeholder">Placeholder</div>
        <h3 contenteditable="${isAdmin}" class="editable title">${p.title}</h3>
        <p contenteditable="${isAdmin}" class="editable desc">${p.description || ""}</p>
        <div contenteditable="${isAdmin}" class="price-tag">$${p.price.toFixed(2)}</div>
        <button class="btn-blue add-cart-btn">Add to Cart</button>
        <button class="btn-green buy-now-btn">Buy Now</button>
        ${isAdmin ? `<button class="btn-red delete-product-btn" style="background:#dc2626; margin-top: 5px;">Delete Product</button>` : ""}
      `;
      // Title & desc blur save
      if (isAdmin) {
        card.querySelector(".title").addEventListener("blur", e => {
          products[i].title = e.target.innerText.trim();
          saveProducts();
        });
        card.querySelector(".desc").addEventListener("blur", e => {
          products[i].description = e.target.innerText.trim();
          saveProducts();
        });
        card.querySelector(".price-tag").addEventListener("blur", e => {
          const val = parseFloat(e.target.innerText.replace(/[^0-9.]/g, ""));
          if (!isNaN(val)) {
            products[i].price = val;
            e.target.innerText = "$" + val.toFixed(2);
            saveProducts();
          }
        });
      }

      // Add to Cart
      card.querySelector(".add-cart-btn").onclick = () => {
        cart.push(p);
        updateCart();
      };

      // Buy Now
      card.querySelector(".buy-now-btn").onclick = () => {
        if (!p.stripe) {
          alert("No Stripe link set for this product.");
          return;
        }
        const email = prompt("Enter your email for purchase confirmation:");
        if (!email || !validateEmail(email)) {
          alert("Invalid email");
          return;
        }
        // Save to sales log
        salesLog.push({ email, product: p.title, price: p.price, date: new Date().toLocaleString() });
        localStorage.setItem("salesLog", JSON.stringify(salesLog));
        alert("Thanks for purchasing! You will be redirected to payment.");
        window.open(p.stripe, "_blank");
      };

      // Delete product button
      if (isAdmin) {
        const delBtn = card.querySelector(".delete-product-btn");
        delBtn.onclick = () => {
          if (confirm(`Delete product "${p.title}"?`)) {
            products.splice(i, 1);
            saveProducts();
            renderProducts();
          }
        };
      }

      container.appendChild(card);
    });
  }

  // Save products
  function saveProducts() {
    localStorage.setItem("leoparProducts", JSON.stringify(products));
  }

  // Cart update
  function updateCart() {
    cartItems.innerHTML = "";
    if (cart.length === 0) {
      cartItems.innerHTML = "<p>Your cart is empty.</p>";
      checkoutBtn.disabled = true;
      cartTotal.textContent = "0.00";
      finalTotal.textContent = "0.00";
      return;
    }
    const counts = {};
    cart.forEach(p => {
      counts[p.title] = (counts[p.title] || 0) + 1;
    });
    for (const [title, qty] of Object.entries(counts)) {
      const p = products.find(pr => pr.title === title);
      if (!p) continue;
      const itemDiv = document.createElement("div");
      itemDiv.textContent = `${title} x${qty} â€” $${(p.price * qty).toFixed(2)}`;
      cartItems.appendChild(itemDiv);
    }
    const total = cart.reduce((sum, item) => sum + item.price, 0);
    cartTotal.textContent = total.toFixed(2);
    const final = Math.max(0, total - appliedGift);
    finalTotal.textContent = final.toFixed(2);
    checkoutBtn.disabled = false;
  }

  // Gift code apply
  function applyGiftCode() {
    const code = giftInput.value.trim();
    if (!giftCodes[code]) {
      giftResult.textContent = "Code is invalid or received timeout.";
      return;
    }
    appliedGift = giftCodes[code];
    giftResult.textContent = `Successfully redeemed Gift Code (-$${appliedGift})`;
    updateCart();
  }

  // Add gift code (admin)
  function addGiftCode() {
    const code = document.getElementById("newGiftCode").value.trim();
    const val = parseFloat(document.getElementById("newGiftValue").value);
    if (!code || isNaN(val)) {
      alert("Invalid gift code or value");
      return;
    }
    giftCodes[code] = val;
    localStorage.setItem("giftCodes", JSON.stringify(giftCodes));
    alert("Gift code added");
  }

  // Add product (admin)
  function addProduct() {
    const title = document.getElementById("newTitle").value.trim();
    const desc = document.getElementById("newDesc").value.trim();
    const price = parseFloat(document.getElementById("newPrice").value);
    const stripe = document.getElementById("newStripeLink").value.trim();
    if (!title || !desc || isNaN(price) || !stripe) {
      alert("Please fill all fields correctly");
      return;
    }
    products.push({ id: Date.now(), title, description: desc, price, stripe });
    saveProducts();
    renderProducts();
    // clear inputs
    document.getElementById("newTitle").value = "";
    document.getElementById("newDesc").value = "";
    document.getElementById("newPrice").value = "";
    document.getElementById("newStripeLink").value = "";
  }

  // Email validation
  function validateEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  // Toggle cart menu
  cartButton.onclick = () => {
    if (cartMenu.style.display === "flex") {
      cartMenu.style.display = "none";
    } else {
      cartMenu.style.display = "flex";
    }
  };

  // Admin login/logout
  adminBtn.onclick = () => {
    const pw = prompt("Enter Admin Password:");
    if (pw === "leoparadmin") {
      isAdmin = true;
      adminBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      viewSalesBtn.style.display = "inline-block";
      adminGiftPanel.style.display = "flex";
      addProductPanel.style.display = "flex";
      salesLogPanel.style.display = "none";
      renderProducts();
      updateCart();
    } else {
      alert("Wrong password");
    }
  };
  logoutBtn.onclick = () => {
    isAdmin = false;
    adminBtn.style.display = "inline-block";
    logoutBtn.style.display = "none";
    viewSalesBtn.style.display = "none";
    adminGiftPanel.style.display = "none";
    addProductPanel.style.display = "none";
    salesLogPanel.style.display = "none";
    renderProducts();
    updateCart();
  };

  // Show sales log
  viewSalesBtn.onclick = () => {
    if (salesLogPanel.style.display === "flex") {
      salesLogPanel.style.display = "none";
    } else {
      if (salesLog.length === 0) {
        salesLogPanel.textContent = "No sales yet.";
      } else {
        let txt = "Date\t\tEmail\t\tProduct\tPrice\n\n";
        salesLog.forEach((sale) => {
          txt += `${sale.date}\t${sale.email}\t${sale.product}\t$${sale.price.toFixed(2)}\n`;
        });
        salesLogPanel.textContent = txt;
      }
      salesLogPanel.style.display = "flex";
    }
  };

  applyGiftBtn.onclick = applyGiftCode;
  checkoutBtn.onclick = () => {
    alert("Checkout not implemented, buy from individual product buy buttons.");
  };

  // Initial render
  renderProducts();
  updateCart();
</script>

</body>
</html>
